<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Hudush</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-yes {
      background-color: #ff5c8a;
      color: white;
      box-shadow: 0 0 15px #ff5c8a, 0 0 30px #ff5c8a;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff5c8a, 0 0 20px #ff5c8a; }
      to { box-shadow: 0 0 25px #ff5c8a, 0 0 45px #ff5c8a; }
    }
    .btn-no {
      background-color: #444;
      color: white;
    }
    .big-no {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      z-index: 1000;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: none;
    }
    .final-message {
      font-size: 1rem;
      line-height: 1.8;
      max-width: 850px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div id="page">
    <img id="conan" src="d305f4b5b531b01af9aa5002fd768212.jpg" alt="Conan Edogawa" />
    <h1 id="question">Do you love him?</h1>

    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
  </div>

  <div id="bigNo" class="big-no" style="display: none;">
    NO EMERGENCY!
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bigNo = document.getElementById('bigNo');
    const question = document.getElementById('question');
    const conan = document.getElementById('conan');
    const buttons = document.getElementById('buttons');
    const fireworks = document.getElementById('fireworks');
    const ctx = fireworks.getContext('2d');
    fireworks.width = window.innerWidth;
    fireworks.height = window.innerHeight;

    let step = 1;

    function showBigNo() {
      bigNo.style.display = 'flex';
      setTimeout(() => {
        bigNo.style.display = 'none';
      }, 2000);
    }

    noBtn.addEventListener('click', showBigNo);

    yesBtn.addEventListener('click', () => {
      if (step === 1) {
        conan.style.display = 'none';
        question.textContent = "Do you know Ali?";
        step = 2;
      } else if (step === 2) {
        startFireworks();
        question.textContent = "Ali is a person... The way you are obsessed with Conan, that's how he is obsessed and loves you.";
        setTimeout(() => {
          question.textContent = "Do you want to listen to me?";
          step = 3;
        }, 4000);
      } else if (step === 3) {
        stopFireworks();
        question.textContent = "";
        buttons.style.display = "none";
        const finalMessage = document.createElement("div");
        finalMessage.className = "final-message";
        finalMessage.innerHTML = "hey hadeel maybe im not that brave to tell things directly face to face but i hope you understand me like that just know hadeel i never want to bother you and im really appologize for the question that i asked a lot just know i nver wants to do something that bothering you  you told me ali u want me for vibe do u think this the only reason that make me love you ofc its not whatever related to you i love it when you are talking to me with less energy just know thats never maked me angry because ik ur taking drug and not in a good mood but sometimes make me nervous i think its because of me im really sorry for that i will fix myself i wont stay like that again hadeel just know go dont talk to me for like even 5 years you are still the same person for me and i still have the same feeling nothing will gonna make me to chnage that feeling i really dont want anything from you i just want to prove it for you and ur trust just make give me more energy im pretty sure that i can get you one day to be honest i dont how much feeling you have for me but i really have a high hope to get your heart one day inshalah im not wrong just know no matter what you say to me  or what you doing  i will always  , honestly , truly , completely , love YOU ( if you had headache while reading this just take the paracetamol with Nescafe Flavor you will gonna feel good ";
        document.getElementById("page").appendChild(finalMessage);
      }
    });

    // --- Fireworks animation ---
    let particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }

    function createFirework() {
      const x = random(100, fireworks.width - 100);
      const y = random(100, fireworks.height / 2);
      const count = random(20, 40);
      for (let i = 0; i < count; i++) {
        particles.push({
          x, y,
          angle: random(0, Math.PI * 2),
          speed: random(2, 6),
          radius: 2,
          life: 100
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, fireworks.width, fireworks.height);
      particles.forEach((p, i) => {
        const dx = Math.cos(p.angle) * p.speed;
        const dy = Math.sin(p.angle) * p.speed + 0.05 * (100 - p.life);
        p.x += dx;
        p.y += dy;
        p.life--;
        ctx.fillStyle = `hsl(${p.life * 3}, 100%, 50%)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      if (fireworks.style.display === "block") {
        requestAnimationFrame(animate);
      }
    }

    let fireworkInterval;
    function startFireworks() {
      fireworks.style.display = "block";
      fireworkInterval = setInterval(createFirework, 500);
      animate();
    }
    function stopFireworks() {
      fireworks.style.display = "none";
      clearInterval(fireworkInterval);
      particles = [];
    }
  </script>

</body>
</html>
